<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <link rel="stylesheet" href="./css/main.min.css"> 
</head>
<body>

  <form  class="wallet" action="https://echo.htmlacademy.ru/" method="POST">
    <div class="wallet__inner">
        <div class="wallet__box box">
            <div class="box__header-card">
                <p class="box__title">
                    My Wallets
                </p>
                
                <img class="box__plus" src="./img/plus.svg" alt="plus img" width="24" height="24">
            </div>
            
            <ul class="box__list">
                <li class="box__item">
                    <label  class="box__label">
                        <input  type="radio" class="box__input visually-hidden" name="card">
                        
                        <span class="box__span">
                            <img class="box__img" src="./img/visa.svg" alt="visa img" width="70">
                            
                            <span class="box__number">
                                **** **** **** 6650
                            </span>
                            
                            <span class="box__span-wrap">
                                Valid thru: 5/24
                            </span>
                        </span>
                        
                        
                    </label>
                    
                </li>
                
                <li class="box__item">
                    <label  class="box__label">
                        <input  type="radio" class="box__input visually-hidden" name="card">
                        
                        <span class="box__span">
                            <img class="box__img" src="./img/maestro.svg" alt="maestro img" width="70">
                            
                            <span class="box__number">
                                **** **** **** 2562
                            </span>
                            
                            <span class="box__span-wrap">
                                Valid thru: 12/17
                            </span>
                        </span>
                        
                        
                    </label>
                    
                </li>
                
                <li class="box__item">
                    <label  class="box__label">
                        <input  type="radio" class="box__input visually-hidden" name="card">
                        
                        <span class="box__span">
                            <img class="box__img" src="./img/mastercard.svg" alt="mastercard img" width="70">
                            
                            <span class="box__number">
                                **** **** **** 4562
                            </span>
                            
                            <span class="box__span-wrap">
                                Valid thru: 08/25
                            </span>
                        </span>
                        
                        
                    </label>
                    
                </li>
            </ul>
        </div>
        

        <div class="inner__box box">
            <div class="box__header">
                <p class="box__title">
                    Current Balance
                </p>
                
                <span class="box__header-span">
                    $729.<sup>00</sup>
                </span>
            </div>
            
            <div class="box__label-div">
                <label class="box__label-current" >
                    <input class="box__input-current visually-hidden" type="checkbox" name="products" value="Apple iphone 7">
                    
                    <span class="box__label-controller">
                        
                    </span>
                    
                    <span class="box__label-info info">
                        <span class="info__span">
                            <span class="box__label-title">
                                Apple iPhone 7, 128 GB
                            </span>
                            
                            <span class="box__label-text">
                                Electronics #32343424 - 12 July 2015
                            </span>
                        </span>
                        
                        <span class="box__label-price">
                            $650.<sup>00</sup>
                        </span>
                    </span>
                </label>

                <label class="box__label-current" >
                    <input class="box__input-current visually-hidden" type="checkbox" name="products" value="Funds Added">
                    
                    <span class="box__label-controller">
                        
                    </span>
                    
                    <span class="box__label-info info">
                        <span class="info__span">
                            <span class="box__label-title">
                                Funds Added
                            </span>
                            
                            <span class="box__label-text">
                                Payment #5435 - 11 July 2015
                            </span>
                        </span>
                        
                        <span class="box__label-price">
                            $900.<sup>00</sup>
                        </span>
                    </span>
                </label>

                <label class="box__label-current" >
                    <input class="box__input-current visually-hidden" type="checkbox" name="products" value="Energy_Bill">
                    
                    <span class="box__label-controller">
                        
                    </span>
                    
                    <span class="box__label-info info">
                        <span class="info__span">
                            <span class="box__label-title">
                                Energy Bill
                            </span>
                            
                            <span class="box__label-text">
                                Other #745237423 - 11 July 2015
                            </span>
                        </span>
                        
                        <span class="box__label-price">
                            $84.<sup>00</sup>
                        </span>
                    </span>
                </label>

                <label class="box__label-current" >
                    <input class="box__input-current visually-hidden" type="checkbox" name="products" value="Cinema_ticket">
                    
                    <span class="box__label-controller">
                        
                    </span>
                    
                    <span class="box__label-info info">
                        <span class="info__span">
                            <span class="box__label-title">
                                The Eye Cinema Ticket
                            </span>
                            
                            <span class="box__label-text">
                                Entertainment #32343424 - 11 July 2015
                            </span>
                        </span>
                        
                        <span class="box__label-price">
                            $40.<sup>00</sup>
                        </span>
                    </span>
                </label>

                <label class="box__label-current" >
                    <input class="box__input-current visually-hidden" type="checkbox" name="products" value="McFood_Restaurant">
                    
                    <span class="box__label-controller">
                        
                    </span>
                    
                    <span class="box__label-info info">
                        <span class="info__span">
                            <span class="box__label-title">
                                McFood Restaurant
                            </span>
                            
                            <span class="box__label-text">
                                Cafes #32448 - 10 July 2015
                            </span>
                        </span>
                        
                        <span class="box__label-price">
                            $10.<sup>00</sup>
                        </span>
                    </span>
                </label>

                <label class="box__label-current box__label-current--active" >
                    <input class="box__input-current visually-hidden" type="checkbox" name="products" value="Gas station">
                    
                    <span class="box__label-controller">
                        
                    </span>
                    
                    <span class="box__label-info info">
                        <span class="info__span">
                            <span class="box__label-title">
                                Gas Station
                            </span>
                            
                            <span class="box__label-text">
                                Other #2138453 - 10 July 2015
                            </span>
                        </span>
                        
                        <span class="box__label-price">
                            $30.<sup>00</sup>
                        </span>
                    </span>
                </label>


            </div>
        </div>
    </div>

    <button class="wallet__button" type="submit">Submit</button>
</form>
</body>
</html>
